<!DOCTYPE html>
<html>
<head>
    <link href="build/css/variables.css" rel="stylesheet"/>

<style>
.button {
  border: none;
  color: var(--gray-0);
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: var(--dimension-md);
  margin: 4px 2px;
  cursor: pointer;
  min-width: 80px;
}


.button1 {
  background-color: var(--blue-500); /* Blue */
  border: 1px solid var(--blue-600);
  border-radius: 5px;
  font:var(--body-text-default-default);
} 

.button2 {
  color: var(--gray-700);
  background-color: var(--yellow-400); /* Yellow */
  border: 1px solid var(--yellow-600);
  border-radius: 5px;
  font:var(--body-text-default-default);
}

/*importing Proxima Nova Font Family*/
@import url('https://fonts.cdnfonts.com/css/proxima-nova-2');


</style>
</head>
<body>

<h1>The button element - Styled with CSS</h1>
<p>Change the background color of a button with the background-color property:</p>

<button class="button button1">Blue</button>
<button class="button button2">Yellow</button>

</body>
</html>
