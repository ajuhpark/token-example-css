<!DOCTYPE html>
<html>
<head>
    <link href="build/css/variables.css" rel="stylesheet"/>

<style>
.button {
  border: none;
  color: var(--colors-green-700);
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: var(--dimension-md);
  margin: 4px 2px;
  cursor: pointer;
}


.button1 {
  background-color: var(--colors-red-700); /* red */
  font:var(--typography-h1-bold);
} 

.button2 {
  background-color: var(--colors-yellow-700); /* yellow */
  font:var(--typography-body);
}

</style>
</head>
<body>

<h1>The button element - Styled with CSS</h1>
<p>Change the background color of a button with the background-color property:</p>

<button class="button button1">Green</button>
<button class="button button2">Blue</button>

</body>
</html>
