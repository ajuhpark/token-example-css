<!DOCTYPE html>
<html>
<head>
    <link href="build/css/variables.css" rel="stylesheet"/>

<style>
.button {
  border: none;
  color: var(--gray-0);
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: var(--dimension-md);
  margin: 4px 2px;
  cursor: pointer;
}


.button1 {
  background-color: var(--yellow-700); /* yellow */
  font:var(--heading-1-bold);
} 

.button2 {
  background-color: var(--blue-700); /* blue */
  font:var(--heading-5-bold);
}

/*importing Proxima Nova Font Family*/
@import url('https://fonts.cdnfonts.com/css/proxima-nova-2');


</style>
</head>
<body>

<h1>The button element - Styled with CSS</h1>
<p>Change the background color of a button with the background-color property:</p>

<button class="button button1">Yellow</button>
<button class="button button2">Blue</button>

</body>
</html>
